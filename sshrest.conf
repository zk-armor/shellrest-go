# Default configuration for shellrest-go (env-style)
# These are read by docker-compose as environment variables

# Listen address (host:port). Inside container we expose 8080.
SRG_LISTEN_ADDR=:8080

# Path to authorized_keys file inside container
SRG_AUTH_KEYS_PATH=/etc/ssh/authorized_keys

# Default execution timeout; 0s disables timeouts for long-running jobs
SRG_EXEC_TIMEOUT=120s
